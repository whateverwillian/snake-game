<!DOCTYPE html>
<html>

<head>
    <title>Snake</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
</head>

<body>

    <script src="snake.js"></script>
    <div class="container">
        <div class="left-side">
            <canvas id="stage" width="400" height="400"></canvas>
        </div>
        <div class="right-side">
            <!--
                <canvas id="options" width="300" height="500"></canvas>
                -->
            <div class="options">
                <h1 id="snake__game">Snake Game</h1>
                <input id="nickname" type="text" placeholder="give your nickname">
                <button id="new__game">
                    new game
                </button>
                <button id="change__difficulty">
                    difficulty
                </button>
                <button id="change__color">
                    change color
                </button>
                <h1 id="highscore">Highscore</h1>
                <p id="one">1.</p>
                <p id="two">2.</p>
                <p id="three">3.</p>
            </div>
        </div>
    </div>
</body>

</html>
